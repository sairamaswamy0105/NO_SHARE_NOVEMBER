<h2 mat-dialog-title style="text-align: center;">{{'du_header' | translate}}</h2>
<mat-dialog-content>{{'du_text' | translate}}</mat-dialog-content>
<mat-dialog-actions class="row">
    <button class="col-5" mat-button mat-dialog-close="false" color="warn">{{'du_delete' | translate}}</button>
    <button class="col-5" style="background-color: antiquewhite;" mat-button mat-dialog-close="true" color="primary">{{'du_cancel' | translate}}</button>
</mat-dialog-actions>
